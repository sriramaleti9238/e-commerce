<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-4">
    <section class="text-center py-5">
        <h1>Welcome to E-Commerce Showcase</h1>
        <p class="lead">Discover our product catalog and explore the latest offerings.</p>
        <a href="/products" class="btn btn-primary btn-lg mt-3">Browse Products</a>

        <div class="admin-credentials mt-5">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-header bg-dark text-white">
                    <h4>Admin Access Info</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <p class="mb-2">Use the following credentials to access the admin area:</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Username:</strong> <span>admin</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Password:</strong> <span>admin123</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
