<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - E-Commerce Showcase'">Product Detail - E-Commerce Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/products">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Product Name</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <img th:src="${product.imageUrl}" class="img-fluid rounded product-detail-img product-img"
                 alt="Product Image">
        </div>

        <div class="col-lg-6">
            <div class="product-detail-info">
                <h1 th:text="${product.name}">Product Name</h1>

                <div class="my-4">
                    <h3 class="price">
                        $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span>
                    </h3>

                    <div th:if="${product.stock > 0}" class="badge bg-success mb-3">
                        In Stock
                    </div>
                    <div th:unless="${product.stock > 0}" class="badge bg-danger mb-3">
                        Out of Stock
                    </div>
                </div>

                <div class="mb-4">
                    <h4>Description</h4>
                    <p th:text="${product.description}" class="lead">Product description goes here.</p>
                </div>

                <button class="btn btn-lg btn-primary" th:disabled="${product.stock <= 0}">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
