<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-4">
    <h1 class="mb-4">Products</h1>

    <div class="row gy-4">
        <div th:if="${#lists.isEmpty(products)}" class="col-12">
            <div class="alert alert-info" role="alert">
                No products available at this time.
            </div>
        </div>

        <div th:each="product : ${products}" class="col-md-4 col-sm-6">
            <div class="card product-card h-100">
                <img th:src="${product.thumbnailUrl}" style="    height: 200px;
    object-fit: scale-down;
    padding: 25px;"
                     alt="Product Thumbnail" >
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text price mt-auto">
                        $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span>
                    </p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary mt-2">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
